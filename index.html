<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
    <title>DEFI & Cripto Tracker</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <header>
        <div class="main-logo-title">
          <span>
            <img
              src="https://cdn-icons-png.flaticon.com/512/4214/4214500.png"
            />
          </span>
          <h1>DEFI & Cripto Tracker</h1>
        </div>
      </header>

      <main class="main-grid">
        <section class="wallet-section">
          <header>
            <h1>Consulta Billetera ETH</h1>
          </header>
          <div class="card">
            <div class="wallet-saved-group">
              <select id="savedWallets" class="wallet-saved-select"></select>
              <button id="btnSaveWallet" class="btn-wallet">Save wallet</button>
              <button
                id="btnDeleteWallet"
                class="btn-trash"
                title="Eliminar billetera"
              >
                <img src="./images/trash-icon.svg" alt="Eliminar" />
              </button>
              <button
                id="btnCopyWallet"
                class="btn-copy"
                title="Copiar dirección"
              >
                <img src="./images/copy-icon.png" alt="copiar" />
              </button>
            </div>
            <h2>Ingresa tu dirección</h2>
            <div class="input-group">
              <input id="walletAddress" placeholder="0x... dirección ETH" />
              <button id="btnFetchWallet" class="btn-search" title="Buscar">
                <img src="./images/search-icon.svg" alt="search" />
              </button>
            </div>
            <ul id="walletData" class="wallet-balances"></ul>
          </div>
        </section>

        <div id="eth-transactions-section">
          <header>
            <h1>Transacciones ETH/ERC20</h1>
          </header>
          <div id="eth-transactions-content">
            <table id="txTable">
              <tbody id="txBody"></tbody>
            </table>
            <div class="load-more">
              <button id="btnLoadMore">Ver más</button>
            </div>
          </div>
        </div>

        <section class="crypto-section">
          <h1>Pares Cripto/USDT</h1>
          <form id="pair-form">
            <input
              type="text"
              id="pair-search"
              placeholder="Buscar moneda (ej: BTC, ETH, SOL)..."
              autocomplete="off"
            />
            <div id="pair-suggestions"></div>
          </form>
          <div id="tracked-pairs"></div>
          <div id="pair-details" class="hidden">
            <button id="close-details">✕</button>
            <h3 id="pair-title"></h3>
            <div id="pair-price"></div>
            <div class="interval-selector"></div>
            <canvas id="candlestick-chart"></canvas>
          </div>
        </section>
      </main>

      <footer>
        <p>
          Inspirado en
          <a href="https://app.usual.money/" target="_blank">Usual Money</a> |
          Hecho por Josesitooo
        </p>
      </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial"></script>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
